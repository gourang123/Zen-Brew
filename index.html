<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Zen Brew</title>
  </head>

  <body style="background-image: url('./img/Picsart_24-07-11_16-43-36-075.png')">
      <nav>
        <div class="logo"><a href="index.html">Zen Brew</a></div>

        <div class="menu-links">
          <a href="about.html">About</a>
          <a href="herbs.html">Know your herbs</a>
          <a href="">own Zen Brew</a>
          <a href="/ContactUs.html">Contact Us</a>
        </div>
        <div class="account">my account</div>

        <div class="cart"><i class="i fa fa-shopping-cart"></i></div>
      </nav>

      <div class="content">
        <div class="tagline">Fuel Your Within</div>

        <div class="title">Zen Brew</div>

        <div class="more"><a href="#">Join The Waitlist</a></div>

        <div class="desc">
          <p>
            Your <span>healthy</span> life <br />
            starts here with us
          </p>
        </div>
      </div>

      <div class="juice">
        <img src="./img/juice.png" alt="" />
      </div>

      <div class="leaves">
        <ul id="scene">
          <li class="layer" data-depth="-.1">
            <img src="./img/leaf01.png" alt="" />
          </li>
          <li class="layer" data-depth="-.3">
            <img src="./img/leaf02.png" alt="" />
          </li>
          <li class="layer" data-depth="-1.5">
            <img src="./img/leaf03.png" alt="" />
          </li>
          <li class="layer" data-depth=".1">
            <img src="./img/leaf04.png" alt="" />
          </li>
          <li class="layer" data-depth=".3">
            <img src="./img/leaf05.png" alt="" />
          </li>
        </ul>
      </div>
    </div>
    <script>
      var scene = document.getElementById("scene");
      var parallax = new Parallax(scene);

      TweenMax.from(".logo", 1, {
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.staggerFrom(
        ".menu-links ul li",
        1,
        {
          opacity: 0,
          x: -20,
          ease: Power3.easeInOut,
        },
        0.08
      );

      TweenMax.from(".search", 1, {
        delay: 0.5,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".account", 1, {
        delay: 0.6,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".cart", 1, {
        delay: 0.7,
        opacity: 0,
        x: -20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".juice", 1, {
        delay: 2,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(1)", 2, {
        delay: 2,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(2)", 2, {
        delay: 2.1,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(3)", 2, {
        delay: 2.2,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(4)", 2, {
        delay: 2.3,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".leaves .layer:nth-child(5)", 2, {
        delay: 2.5,
        opacity: 0,
        y: -800,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".title", 1, {
        delay: 1,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".tagline", 1, {
        delay: 1.3,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".pages", 1, {
        delay: 1.3,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".more", 1, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".desc", 1, {
        delay: 1.4,
        opacity: 0,
        y: 20,
        ease: Expo.easeInOut,
      });

      TweenMax.from(".arrows", 1, {
        delay: 2,
        opacity: 0,
        ease: Expo.easeInOut,
      });
    </script>
    
  </body>
</html>
